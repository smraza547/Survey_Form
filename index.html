<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <main>
    <h1>SURVEY FORM</h1>
    <p>Please provide your feedback to us! It's important for us to be a company you Trust!</p>
      <form action="www.example.com" method="post">
        <fieldset class="personal_info">
            <label for="full-name">Name <input id="full-name" type="text" required></label>
            <label for="email-id">Email <input id="email-id" type="email" required></label>
            <label for="age"> Age<input id="age" type="number"></label>
        </fieldset>
        <fieldset class="radio">
            <legend>Would you recommend us to a friend?</legend>
            <label for="op1"><input type="radio" name="refer" id="op1"> Absolutely!</label>
            <label for="op2"><input type="radio" name="refer" id="op2"> Maybe</label>
            <label for="op3"><input type="radio" name="refer" id="op3"> Not sure</label>
        </fieldset>
        <fieldset class="dropdown">
            <legend>What do you like the best about our Company?</legend>
            <select name="favourites" >
                <option value="">Choose your opinion</option>
                <option value="1">Customer Service</option>
                <option value="2">Mentors</option>
                <option value="3">Office Location</option>
                <option value="4">Interactive Website</option>
            </select>
        </fieldset>
        <fieldset class="checkbox">
            <legend>What would you like to see improved?</legend>
            <label for="check1"><input type="checkbox" id="check1" name="feedback" value="website">Website</label>
            <label for="check2"><input type="checkbox" id="check2" name="feedback" value="accessibility">Accessibility</label>
            <label for="check3"><input type="checkbox" id="check3" name="feedback" value="chat_support">Chat Support</label>
            <label for="check4"><input type="checkbox" id="check4" name="feedback" value="opensource">Open Source Community</label>
            <label for="check5"><input type="checkbox" id="check5" name="feedback" value="videos">Videos</label>
            <label for="check6"><input type="checkbox" id="check6" name="feedback" value="forum">Forum</label>
            <label for="check7"><input type="checkbox" id="check7" name="feedback" value="meetups">Meetups</label>
            <label for="check8"><input type="checkbox" id="check8" name="feedback" value="mentors">Mentors</label>
            <label for="check9"><input type="checkbox" id="check9" name="feedback" value="wiki">Wiki</label>
            <label for="check10"><input type="checkbox" id="check10" name="feedback" value="nothing">Nothing</label>
        </fieldset>
        <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea name="end_review" id="comment" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
</body>
</html>
